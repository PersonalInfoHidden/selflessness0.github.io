<!DOCTYPE html>
<html>
<head>
    <title>Show Text and Links</title>
</head>
<body>

<button id="showButton">stream</button>
<a id="link" href="https://www.example1.com" style="display: none;">soundcloud</a>
<a id="link2" href="https://www.example2.com" style="display: none;">spotify</a>
<a id="link3" href="https://www.example3.com" style="display: none;">apple Music</a>

<script>
    const showButton = document.getElementById("showButton");
    const link = document.getElementById("link");
    const link2 = document.getElementById("link2");
    const link3 = document.getElementById("link3");

    showButton.addEventListener("click", function() {
        link.style.display = "block";
        link2.style.display = "block";
        link3.style.display = "block";
    });
</script>

</body>
</html>
